<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuxP - Vocaloid Producer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Create a separate CSS file for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"> <!-- Replace 'Roboto' with your chosen Google Font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark Background */
            color: #ff80ab; /* Miku Pink */
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-image: url('https://wallpapercave.com/wp/wp1991769.jpg');
            background-size: cover;
            background-position: center;
            transition: background-color 0.5s;
            position: relative;
            overflow: hidden;
        }

        header:hover {
            background-color: #424242; /* Darker Background on Hover */
        }

        h1:hover span {
            animation: colorChange 0.5s infinite;
        }

        @keyframes colorChange {
            0% {
                color: #ff80ab; /* Miku Pink */
            }

            25% {
                color: #80deea; /* Lighter Miku Blue */
            }

            50% {
                color: #f06292; /* Lighter Pink */
            }

            75% {
                color: #40c4ff; /* Darker Miku Blue */
            }

            100% {
                color: #ff80ab; /* Miku Pink */
            }
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #212121; /* Darker Background for Sections */
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #424242;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1><span>H</span><span>u</span><span>x</span><span>P</span> - Vocaloid Producer</h1>
    </header>

    <!-- Album Sections -->
    <section id="vocarips">
        <h2>Vocarips (2023)</h2>
        <!-- Add content for Vocarips -->
    </section>

    <section id="vocadiva">
        <h2>Vocadiva (2024)</h2>
        <!-- Add content for Vocadiva -->
    </section>

    <section id="vocapulse">
        <h2>VocaPulse (Unreleased, In the Works)</h2>
        <!-- Add content for VocaPulse -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 HuxP. All rights reserved.</p>
    </footer>
</body>

</html>
